<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <meta charset="UTF-8">
    <title>
        Firebase HW
    </title>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1></h1>
            <h2></h2></div>
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Current Train Schedule</h3>
                    </div>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Train Name</th>
                                <th>Destination</th>
                                <th>Frequncy (min)</th>
                                <th>Next Arrival</th>
                                <th>Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody>
                            <td id="info"></td>
                            <td id="info1"></td>
                            <td id="info2"></td>
                            <td id="info3"></td>
                            <td id="info4"></td>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Add Train</h3>
                    </div>
                    <div class="panel-body">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">Train Name</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="name" placeholder="Train Name">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="input" class="col-sm-2 control-label">Destination</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="destination" placeholder="Destination">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="input" class="col-sm-2 control-label">First Train Time </label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="firstrain" placeholder="(HH:mm Military Time)">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="input" class="col-sm-2 control-label">Frequency</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="frequency" placeholder="(minutes)">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" class="btn btn-default" id="submit">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <img src="assets/images/bubbles2.jpg" alt="bubbles" style="width:600px;height:300px;">
            </div>
            <div class="col-md-2"></div>
            <div class="col-md-4">
                <img src="assets/images/bubbles.jpg" alt="bubbles" style="width:300px;height:300px;">
            </div>
        </div>
        <footer></footer>
    </div>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="http://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
